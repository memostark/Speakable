apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.guillermonegrete.tts"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
        google()
        maven { url 'https://dl.bintray.com/android/android-tools' }
        maven { url 'https://kotlin.bintray.com/kotlinx/' }
    }
    mavenCentral()
    maven() {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

ext {
    supportLibVersion = '26.1.0'
}

dependencies {
    releaseImplementation(name: 'speechsdk', ext: 'aar')
    debugImplementation project(path: ':speechsdk')

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'
    //  Mockito framework
    testImplementation 'org.mockito:mockito-core:2.19.0'

    implementation 'androidx.preference:preference:1.1.0-alpha04'
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha03'
    implementation "androidx.gridlayout:gridlayout:1.0.0"
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha03'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.android.material:material:1.1.0-alpha04'

    // For API requests
    implementation 'com.android.volley:volley:1.1.0'

    // For google text recognition
    implementation 'com.google.android.gms:play-services-vision:17.0.2'

    // Google custom tabs
    implementation 'androidx.browser:browser:1.0.0'

    // Firebase OCR
    implementation 'com.google.firebase:firebase-core:16.0.8'
    implementation 'com.google.firebase:firebase-ml-vision:19.0.3'

    // Room
    implementation 'androidx.room:room-runtime:2.1.0-alpha06'
    annotationProcessor 'androidx.room:room-compiler:2.1.0-alpha06'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

    implementation "androidx.lifecycle:lifecycle-livedata:2.1.0-alpha03"
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.1.0-alpha03"
    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0-alpha03"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.1.0-alpha03"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


    // How to use app library
    implementation ('com.github.worker8:tourguide:2.0.0-SNAPSHOT@aar') {
        transitive=true
    }
}

apply plugin: 'com.google.gms.google-services'

